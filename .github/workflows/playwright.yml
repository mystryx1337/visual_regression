name: Playwright Tests

on:
  deployment_status: # Optional: Startet erst nach Deployment
  push:
    branches: [ main ]
  workflow_dispatch: # Ermöglicht manuellen Start (Button in GitHub)
    inputs:
      update_snapshots:
        description: 'Snapshots aktualisieren und committen?'
        required: true
        type: boolean
        default: false

permissions:
  contents: write # WICHTIG für den Commit

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.57.0-jammy
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: npm install

    # FALL 1: Normaler Test-Lauf
    - name: Run Playwright tests
      if: ${{ github.event.inputs.update_snapshots != 'true' }}
      run: npx playwright test

    # FALL 2: Update-Lauf (Neue Referenzbilder erstellen)
    - name: Update Snapshots
      if: ${{ github.event.inputs.update_snapshots == 'true' }}
      run: npx playwright test --update-snapshots

    # Nur ausführen, wenn wir im Update-Modus waren
    - name: Commit and Push Changes
      if: ${{ github.event.inputs.update_snapshots == 'true' }}
      run: |
        git config --global --add safe.directory '*'
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        git add .
        if git diff-index --quiet HEAD; then
          echo "Keine Änderungen an den Snapshots."
        else
          git commit -m "chore: update playwright snapshots [skip ci]"
          git push
        fi

    - name: Upload Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
